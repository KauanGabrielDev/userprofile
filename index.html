<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Profile user" />
    <title>Profile user</title>
    <link
      rel="shortcut icon"
      href="./SRC/image/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./SRC/css/reset.css" />
    <link rel="stylesheet" href="./SRC/css/style.css" />
    <link rel="stylesheet" href="./SRC/css/variable.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&family=Oxanium:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="container">
      <div class="card">
        <div class="profile-information">
          <img src="./SRC/image/image-victor.jpg" alt="User photo" />
          <h2 class="name">Victor Crest <span class="age">26</span></h2>
          <p class="city">London</p>
        </div>
        <hr />
        <div>
          <ul class="profile-numbers">
            <li>
              <p class="stats">80k</p>
              <span class="stats-type">Followers</span>
            </li>
            <li>
              <p class="stats">803k</p>
              <span class="stats-type">Likes</span>
            </li>
            <li>
              <p class="stats">1.4k</p>
              <span class="stats-type">Photos </span>
            </li>
          </ul>
        </div>
      </div>
    </main>
  </body>
</html>
